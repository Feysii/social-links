<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Social Links</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			text-align: center;
			padding-top: 50px;
		}

		.social-links {
			display: flex;
			justify-content: center;
			gap: 30px;
		}

		.social-links a {
			text-decoration: none;
			color: white;
			font-weight: bold;
			padding: 15px 25px;
			border-radius: 10px;
			transition: transform 0.2s ease;
		}

		.social-links a:hover {
			transform: scale(1.1);
		}

		.tiktok {
			background-color: #000;
		}

		.instagram {
			background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
		}

		.facebook {
			background-color: #4267B2;
		}
	</style>
</head>

<body>
	<h1>irina_nails_nitra</h1>
	<div class="social-links">
		<a class="tiktok" href="https://www.tiktok.com/@irina_nails_nitra" target="_blank">TikTok</a>
		<a class="instagram" href="https://www.instagram.com/irina_nails_nitra" target="_blank">Instagram</a>
		<a class="facebook" href="https://www.facebook.com/share/16kB2VyzZP/" target="_blank">Facebook</a>
	</div>
</body>

</html>
